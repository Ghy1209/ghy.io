<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        img {
            max-width: 300px;
            height: auto;
            margin: 5px;
        }
        .promptContainer {
            margin-bottom: 20px;
        }
        .imageContainer {
            display: inline-block;
            margin-right: 20px;
        }
    </style>
</head>
<body>

<h1>Image Gallery</h1>

<!-- Container for displaying prompts and images -->
<div id="galleryContainer"></div>

<script>
// Fetch prompts from the file
fetch('./prompt.txt')
    .then(response => response.text())
    .then(prompts => {
        // Split the prompts into an array
        const promptsArray = prompts.split('\n').filter(Boolean);

        // Container for displaying prompts and images
        const galleryContainer = document.getElementById('galleryContainer');

        // Loop through each prompt
        for (let i = 0; i < promptsArray.length; i++) {
            const prompt = promptsArray[i];

            // Create a prompt container
            const promptContainer = document.createElement('div');
            promptContainer.className = 'promptContainer';

            // Display the prompt
            const promptElement = document.createElement('p');
            promptElement.className = 'prompt';
            promptElement.textContent = `Prompt ${i + 1}: ${prompt}`;
            promptContainer.appendChild(promptElement);

            // Image containers for LCM, PixArt, Turbol
            const imageContainerLCM = document.createElement('div');
            imageContainerLCM.className = 'imageContainer';
            imageContainerLCM.innerHTML = `<p>LCM_4_${i + 1}</p><img src="./output/LCM_4_${i + 1}.png" alt="LCM_4_${i + 1}">`;
            promptContainer.appendChild(imageContainerLCM);

            const imageContainerPixArt = document.createElement('div');
            imageContainerPixArt.className = 'imageContainer';
            imageContainerPixArt.innerHTML = `<p>PixArt_4_${i + 1}</p><img src="./output/PixArt_4_${i + 1}.png" alt="PixArt_4_${i + 1}">`;
            promptContainer.appendChild(imageContainerPixArt);

            const imageContainerTurbol = document.createElement('div');
            imageContainerTurbol.className = 'imageContainer';
            imageContainerTurbol.innerHTML = `<p>Turbol_4_${i + 1}</p><img src="./output/Turbol_4_${i + 1}.png" alt="Turbol_4_${i + 1}">`;
            promptContainer.appendChild(imageContainerTurbol);

            // Append the prompt container to the gallery container
            galleryContainer.appendChild(promptContainer);
        }
    })
    .catch(error => console.error('Error fetching prompts:', error));
</script>

</body>
</html>
